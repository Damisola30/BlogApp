{% extends "BlogApp/base.html"%}
{% block content %}
<div class="feed-page">
    <div class="category-container">
        <div class="category-bar">
            {% for Category in categories %}
                <label class="category-btn">
                    <input type="checkbox" 
                           name="{{ Category.name }}" 
                           value="{{ checkbox.choice_value }}" 
                            {% if checkbox.is_checked %}checked{% endif %}>
                    <span>{{ Category.name }}</span>  <!-- Render category name inside button -->
                </label>
            {% endfor %}
        </div> 
    </div>

    <div class="feed-container">
        <h3>Feed </h3>
        {% for post in post %}
            <div class="card ">
                <div class="card-header">
                    <!-- <img src="{{user.Dp.url}}" class="profile-pic" alt="..."> -->
                    {{post.author.username}}
                </div>
                <div class="card-body">
                <!-- <h5 class="card-title">Primary card title</h5> -->
                <p class="card-text">{{post.description}}</p>
                </div>
                <div class="card-footer">
                    <p>updated_at</p>{{post.updated_at}}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
